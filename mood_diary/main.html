<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood diary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mood Diary</h1>

    <form id="feedback-form">
      <div class="form-group">
        <label>Select your mood:</label>

        <div id="mood-selector">
          <button type="button" class="mood-btn" data-mood="Terrible">üò†</button>
          <button type="button" class="mood-btn" data-mood="Bad">üòï</button>
          <button type="button" class="mood-btn" data-mood="Okay">üòê</button>
          <button type="button" class="mood-btn" data-mood="Good">üôÇ</button>
          <button type="button" class="mood-btn" data-mood="Excellent">üòÑ</button>
        </div>
        <input type="hidden" id="selected-mood" value="">
        <p id="mood-error">Please select your mood</p>
      </div>

      <!-- Activities -->
      <div class="form-group">
        <label for="tags">Activities (separated by commas):</label>
        <input type="text" id="tags" name="tags" placeholder="For example: work, friends, sports..." />
      </div>

      <!-- Comments -->
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="What happened today?" required></textarea>
      </div>

      <button type="submit" id="submit-btn">Save entry</button>
    </form>

    <div id="feedback-section">
      <h2>Your latest entries:</h2>
      <p id="empty-message">No entries yet.</p>
      <ul id="review_list"></ul>
    </div>
  </div>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã –∏ —Å–ø–∏—Å–æ–∫ –∑–∞–ø–∏—Å–µ–π
    const moodButtons = document.querySelectorAll('.mood-btn');
    const selectedMoodInput = document.getElementById('selected-mood');
    const moodError = document.getElementById('mood-error');
    const feedbackForm = document.getElementById('feedback-form');
    const reviewList = document.getElementById('review_list');
    const emptyMessage = document.getElementById('empty-message');
    const tagsInput = document.getElementById('tags');
    const commentInput = document.getElementById('comment');

// –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è –∏ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ –∏ –∑–∞–ø–∏—Å–µ–π
    const moodColors = {
        'Terrible': '#8B0000',      
        'Bad': '#FF6347',       
        'Okay': '#FFA500',   
        'Good': '#9ACD32',      
        'Excellent': '#32CD32'      
    };

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫
    moodButtons.forEach(btn => {
        btn.style.backgroundColor = moodColors[btn.dataset.mood];
    });

    // –í—ã–±–æ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
    moodButtons.forEach(button => {
        button.addEventListener('click', () => {
            // –°–±—Ä–æ—Å –≤—ã–¥–µ–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            moodButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
            selectedMoodInput.value = button.dataset.mood;
            moodError.style.display = 'none';
        });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    feedbackForm.addEventListener('submit', e => {
        e.preventDefault();
        const selectedMood = selectedMoodInput.value;
        const tags = tagsInput.value.trim();
        const comment = commentInput.value.trim();

        if (!selectedMood) {
            moodError.style.display = 'block';
            return;
        }   
    // –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è
    const d = new Date();
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
    const formattedDate = d.toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
    });

    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏
    const entryItem = document.createElement('li');
    entryItem.style.backgroundColor = moodColors[selectedMood]; // —Ü–≤–µ—Ç –∑–∞–ø–∏—Å–∏
    entryItem.innerHTML = `
        <p><strong>Date:</strong> ${formattedDate}</p>
        <p><strong>Mood:</strong> ${selectedMood}</p>
        <p><strong>Activities:</strong> ${tags || '–ù–µ—Ç'}</p>
        <p><strong>Comment:</strong> ${comment}</p>
    `;
    reviewList.appendChild(entryItem);

    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    feedbackForm.reset();
    selectedMoodInput.value = '';
    // –°–±—Ä–æ—Å –≤—ã–¥–µ–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫
    moodButtons.forEach(btn => btn.classList.remove('selected'));
    emptyMessage.style.display = 'none';
});


  </script>
</body>
</html>
